<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script>          //defer will load js after body of html -->

</head>

<body>
    <!-- <h2>Typing Speed Test</h2> -->
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistake:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>

    <!-- <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay">quote</div>
        <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
         autofocus will focus the text area when cursor is moved towards it. -->

    </div> 

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
